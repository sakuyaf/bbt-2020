<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="css/sheet.css">
<link rel="stylesheet" href="css/btn.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="./js/sheet.js"></script>
<body>
<div class="allpage">
          <form>
                <div class="input">
                    <table class="table" style="text-align: left">
                        <tr><th class="text_name">
                            <input type="text" placeholder="你的姓名" id="name">
                            <div id="errname" class="err"></div>
                        </th></tr>
                        <tr><th class="text">
                            <label ><span class="sex">男</span></label>
                            <input class="two" type="radio" name="sex" id="male">
                            <label ><span class="sex">女</span></label>
                            <input class="two" type="radio" name="sex" id="female">
                            <div id="errsex" class="err"></div>
                        </th></tr>
                        <tr><th class="text">
                            <label ><span class="grade">大一</span></label>
                            <input class="two" type="radio" name="grade" id="grade_one">
                            <label ><span class="grade">大二</span></label>
                            <input class="two" type="radio" name="grade" id="grade_two">
                            <div id="errgrade" class="err"></div>
                        </th></tr>
                        <tr><th class="text">
                            <select name="campus" id="campus" class="select">
                                <option value="">请选择</option>
                                <option value="north">五山校区</option>
                                <option value="south">大学城校区</option>
                                <option value="international">国际校区</option>
                            </select>
                            <div id="errcampus" class="err"></div>
                        </th></tr>
                        <tr class="useless1"><th class="text">
                            <select id="college" class="select">
                            <option value="">请选择</option>
                            <option value="机械与汽车工程学院">机械与汽车工程学院</option>
                            <option value="建筑学院">建筑学院</option>
                            <option value="土木与交通学院">土木与交通学院</option>
                            <option value="电子与信息学院">电子与信息学院</option>
                            <option value="材料科学与工程学院">材料科学与工程学院</option>
                            <option value="化学与化工学院">化学与化工学院</option>
                            <option value="轻工科学与工程学院">轻工科学与工程学院</option>
                            <option value="食品科学与工程学院">食品科学与工程学院</option>
                            <option value="数学学院">数学学院</option>
                            <option value="物理与光电学院">物理与光电学院</option>
                            <option value="经济与贸易学院">经济与贸易学院</option>
                            <option value="自动化科学与工程学院">自动化科学与工程学院</option>
                            <option value="计算机科学与工程学院">计算机科学与工程学院</option>
                            <option value="电力学院">电力学院</option>
                            <option value="生物科学与工程学院">生物科学与工程学院</option>
                            <option value="环境与能源学院">环境与能源学院</option>
                            <option value="软件学院">软件学院</option>
                            <option value="工商管理学院">工商管理学院</option>
                            <option value="公共管理学院">公共管理学院</option>
                            <option value="马克思主义学院">马克思主义学院</option>
                            <option value="外国语学院">外国语学院</option>
                            <option value="法学院">法学院</option>
                            <option value="新闻与传播学院">新闻与传播学院</option>
                            <option value="艺术学院">艺术学院</option>
                            <option value="体育学院">体育学院</option>
                            <option value="设计学院">设计学院</option>
                            <option value="医学院">医学院</option>
                            <option value="国际教育学院">国际教育学院</option>
                        </select>
                            <div id="errcollege" class="err"></div>
                        </th></tr>
                        <tr><th class="text">
                            <input type="tel" placeholder="请输入11位长号" id="phonenumber" class="number">
                            <div id="errtel" class="err"></div>
                        </th></tr>
                        <tr><th class="text">
                            <select name="first_choice" id="first_choice" class="select">
                                <option value="">请选择</option>
                                <option value="dept_one">策划推广部</option>
                                <option value="dept_two">人力资源部</option>
                                <option value="dept_three">综合管理部</option>
                                <option value="dept_four">视觉设计部</option>
                                <option value="dept_five">综合新闻部</option>
                                <option value="dept_six">技术部</option>
                                <option value="dept_seven">外联部</option>
                                <option value="dept_eight">节目部</option>
                                <option value="dept_nine">视频部</option>
                                <option value="dept_ten">编辑部</option>
                            </select>
                            <div id="errchoice_1" class="err"></div>
                        </th></tr>
                        <tr><th class="text">
                            <select name="second_choice" id="second_choice" class="select">
                                <option value="">请选择</option>
                                <option value="dept_one">策划推广部</option>
                                <option value="dept_two">人力资源部</option>
                                <option value="dept_three">综合管理部</option>
                                <option value="dept_four">视觉设计部</option>
                                <option value="dept_five">综合新闻部</option>
                                <option value="dept_six">技术部</option>
                                <option value="dept_seven">外联部</option>
                                <option value="dept_eight">节目部</option>
                                <option value="dept_nine">视频部</option>
                                <option value="dept_ten">编辑部</option>
                            </select>
                            <div id="errchoice_2" class="err"></div>
                        </th></tr>
                        <tr><th class="text">
                            <label ><span class="YorN">是</span></label>
                            <input class="two" type="radio" name="YorN" id="N">
                            <label ><span class="YorN">否</span></label>
                            <input class="two" type="radio" name="YorN" id="Y">
                            <div id="errjudge" class="err"></div>
                        </th></tr>
                        <tr class="useless2"><th class="text">
                            <select name="interviewtime" id="interviewtime" class="select">
                                <option value="">请选择</option>
                                <option value="time_one">time1</option>
                                <option value="time_two">time2</option>
                            </select>
                            <div id="errtime" class="err"></div>
                        </th></tr>
                        <tr><th class="text">
                            <input type="text" placeholder="选填，50字以内" id="self_introduction" class="self">
                        </th></tr>
                    </table>
                </div>
    </form>
<p id="ccc"></p>
<div style="text-align: center">
    <button type="submit" onclick="submit()" class="btn_sheet">提交</button>
</div>
</div>
</body>
</html>
